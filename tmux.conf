# .tmux.conf
# Gerard Marull-Paretas <gerardmarull@gmail.com>

# general
## use zsh
set-option -g default-shell /bin/zsh

## prefix to C-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

## vi cursor movement
setw -g mode-keys vi

## delay between prefix and command
set -sg escape-time 1

## terminal color support
set -g default-terminal "screen-256color"

## activity alerts
setw -g monitor-activity on
set -g visual-activity on


# windows and panes

## index to 1
set -g base-index 1
set -g pane-base-index 1

## split
bind | split-window -h
bind - split-window -v

## move
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

## cycle
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

## resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5


# appearance

set -g status-bg black
set -g status-fg white
set -g status-justify centre
set -g window-status-current-style fg=black,bg=white,bold
set -g status-interval 60
set -g status-left-length 30
set -g status-left '#(whoami)'

if-shell 'uname | grep -q Darwin' {
  set -g status-right '#[fg=yellow]#(sysctl -n vm.loadavg | cut -d " " -f 2-4)#[default] #[fg=white]%H:%M#[default]'
}

if-shell 'uname | grep -q Linux' {
  set -g status-right '#[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=white]%H:%M#[default]'
}

